<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>

    <main class="w-7xl mx-auto grid grid-cols-1 md:grid-cols-[1fr_4fr] my-5">

        <aside class="shadow p-2">
            <div>
                <h2 class="font-bold text-3xl mb-3">Categories</h2>
                <ul class="categoriesList ml-2 font-bold text-xl">
                    <li>Smartphone</li>
                </ul>
            </div>

            <div class="mt-10">
                <h2 class="font-bold text-3xl mb-3">Rating</h2>
                <ul class="ratelist ml-2 font-bold text-xl">

                    <li>
                        <p class="text-yellow-500 my-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </li>

                    <li>
                        <p class="text-yellow-500 my-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </li>

                    <li>
                        <p class="text-yellow-500 my-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </li>

                    <li>
                        <p class="text-yellow-500 my-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </li>

                    <li>
                        <p class="text-yellow-500 my-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </li>

                </ul>
            </div>
        </aside>

        <div class="shadow">
            <section class="listOfProducts p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 auto-rows-[500px] gap-3">

                <!-- <article class="flex flex-col"> -->
                <div class="flex-1">
                    <img class="w-full"
                        src="https://colorfulstandard.com/cdn/shop/files/CS2065_Male_OversizedOrganicT-Shirt-DeepBlack_2_adc696d-093c"
                        alt="">
                </div>

                <div class="flex-1">
                    <p class="text-gray-700 text-lg my-2 font-bold">
                        Hanes Hanes Cotton T-shirt
                    </p>

                    <p class="text-red-700">19.99 $</p>

                    <p class="text-yellow-500 my-2">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </p>

                    <button class="bg-black text-white p-2 rounded-xl w-full mb-2">
                        Add to card
                    </button>
                </div>
                 </article> 

            </section>
        </div>




    </main>
  <script src="./shop.js"></script>
</body>

</html>
